<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bored?</title>
</head>
<body>
    <h1>Suggest me something to do...</h1>
    <p id=activity>her</p>
    
    <script>

        fetch("https://boredapi.com/api/activity")
        .then(response => response.json() )
        .then(data => {
            console.log(data);
            const activitySpan = document.getElementById("activity");
            activitySpan.innerText = data.activity;
        });
    </script>


</body>
</html>
